root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  cmd = "make"
  bin = "./build/dims serve"
  full_bin = "DIMS_DEVELOPMENT_MODE=false DIMS_DEBUG_MODE=true DIMS_ALLOWED_SOURCE_BACKENDS=s3,file,http DIMS_DEFAULT_SOURCE_BACKEND=file ./build/dims"
  args_bin = ["serve"]
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "docs", "internal/geometry/parser"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  include_dir = ["cmd", "internal", "pkg"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
